<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily's Magical Spelling Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #e0b0ff 50%, #b0f4e6 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 2s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: gentleBounce 2s ease-in-out infinite;
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-button {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .mode-button.weekly {
            background: linear-gradient(135deg, #ffd1dc, #ffb3d9);
            color: #ff1493;
        }

        .mode-button.sight {
            background: linear-gradient(135deg, #b0f4e6, #98e5d5);
            color: #2e8b57;
        }

        .mode-button.study {
            background: linear-gradient(135deg, #ffd1dc, #ffb3d9);
            color: #ff1493;
        }

        .mode-button.test {
            background: linear-gradient(135deg, #e0b0ff, #d8a0ff);
            color: #8b4789;
        }

        .mode-button.action {
            background: linear-gradient(135deg, #ffeb99, #ffd966);
            color: #cc8800;
        }

        .mode-button.active {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .mode-button:hover {
            transform: scale(1.05);
        }

        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #ff69b4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .settings-button:hover {
            transform: rotate(90deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #ff69b4;
            margin-bottom: 20px;
            text-align: center;
        }

        .word-input-group {
            margin-bottom: 15px;
        }

        .word-input-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .word-input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffd1dc;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: inherit;
        }

        .save-button, .close-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px 5px;
        }

        .save-button {
            background: linear-gradient(135deg, #98e5d5, #7dd3c0);
            color: white;
        }

        .close-button {
            background: #ddd;
            color: #666;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .animal-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .animal-svg {
            width: 200px;
            height: 200px;
            animation: animalWiggle 3s ease-in-out infinite;
        }

        @keyframes animalWiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .word-display {
            text-align: center;
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .speak-button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #e0b0ff, #d8a0ff);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .speak-button:hover {
            transform: scale(1.05);
        }

        .tracing-area {
            position: relative;
            background: rgba(255, 240, 245, 0.6);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            border: 3px dashed #ffd1dc;
            min-height: 150px;
        }

        .tracing-canvas {
            display: block;
            margin: 0 auto;
            border-radius: 15px;
            background: white;
            cursor: crosshair;
            touch-action: none;
        }

        .letter-boxes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 50px;
            height: 60px;
            border: 3px solid #ffd1dc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ff69b4;
            background: white;
            text-transform: uppercase;
        }

        .input-area {
            text-align: center;
            margin-top: 20px;
        }

        .spelling-input {
            font-size: 2rem;
            padding: 15px;
            border: 3px solid #ffd1dc;
            border-radius: 15px;
            text-align: center;
            font-family: inherit;
            width: 100%;
            max-width: 400px;
        }

        .check-button {
            display: block;
            margin: 20px auto;
            padding: 20px 50px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ffd1dc, #ffb3d9);
            color: #ff1493;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .check-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .next-button {
            background: linear-gradient(135deg, #b0f4e6, #98e5d5);
            color: #2e8b57;
        }

        .flower-garden {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            padding: 10px;
            background: linear-gradient(to top, rgba(152, 229, 213, 0.3), transparent);
            pointer-events: none;
            z-index: 100;
        }

        .flower {
            width: 40px;
            height: 60px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }

        .flower.bloomed {
            opacity: 1;
            transform: scale(1);
            animation: flowerSway 3s ease-in-out infinite;
        }

        @keyframes flowerSway {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1) rotate(5deg); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }

        .celebration.show {
            animation: celebrationPop 1s ease-out;
        }

        @keyframes celebrationPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .encouragement {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 25px;
            font-size: 1.5rem;
            color: #ff69b4;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            z-index: 150;
            text-align: center;
        }

        .encouragement.show {
            animation: encouragementSlide 2s ease-out;
        }

        @keyframes encouragementSlide {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }
            20%, 80% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }
        }

        .progress-info {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .clear-trace-button {
            display: block;
            margin: 10px auto;
            padding: 10px 25px;
            font-size: 1rem;
            background: #e0b0ff;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .animal-svg {
                width: 150px;
                height: 150px;
            }

            .word-display {
                font-size: 2rem;
            }

            .game-area {
                padding: 20px;
            }

            .spelling-input {
                font-size: 1.5rem;
            }

            .settings-button {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        .action-instruction {
            text-align: center;
            font-size: 1.8rem;
            color: #cc8800;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 235, 153, 0.3);
            border-radius: 20px;
            font-weight: bold;
        }

        .action-demo {
            text-align: center;
            font-size: 5rem;
            margin: 30px 0;
            animation: actionPulse 2s ease-in-out infinite;
        }

        @keyframes actionPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spinAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1080deg); }
        }

        .spinning {
            animation: spinAnimation 3s ease-in-out;
        }
    </style>
</head>

                <ellipse cx="12" cy="20" rx="8" ry="12" fill="#e0b0ff" transform="rotate(-60 12 20)"/>
                <ellipse cx="28" cy="20" rx="8" ry="12" fill="#e0b0ff" transform="rotate(60 28 20)"/>

                <ellipse cx="24" cy="28" rx="8" ry="12" fill="#e0b0ff" transform="rotate(120 24 28)"/>

            </svg>`,
            `<svg viewBox="0 0 40 60" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" y1="28" x2="20" y2="55" stroke="#7dd3c0" stroke-width="2"/>
                <circle cx="20" cy="18" r="10" fill="#ffb3d9"/>
                <circle cx="20" cy="18" r="5" fill="#ffd1dc"/>
                <circle cx="12" cy="18" r="6" fill="#ffb3d9"/>
                <circle cx="28" cy="18" r="6" fill="#ffb3d9"/>
                <circle cx="20" cy="10" r="6" fill="#ffb3d9"/>
                <circle cx="20" cy="26" r="6" fill="#ffb3d9"/>
            </svg>`
        ];

        // Game State
        let currentMode = 'study'; // 'study', 'test', 'action', or 'sight'
        let currentWordIndex = 0;
        let masteredWords = 0;
        let currentWord = '';
        let wordOrder = []; // For randomization

        // Default Weekly Words
        let weeklyWords = ['The', 'There', 'spin', 'Grass', 'leg', 'beg', 'head', 'bread', 'men', 'again'];

        // Action cues for each word
        const actionCues = {
            'there': {
                instruction: 'Point "over there!" as you spell T-H-E-R-E',
                emoji: 'üëâ',
                audio: 'Point over there as you spell the word!'
            },
            'bread': {
                instruction: 'Pretend to knead dough as you say B-R-E-A-D',
                emoji: 'üçû',
                audio: 'Pretend to knead dough as you spell the word!'
            },
            'head': {
                instruction: 'Tap your head gently with each letter: H-E-A-D',
                emoji: 'üëÜ',
                audio: 'Tap your head with each letter!'
            },
            'again': {
                instruction: 'Clap twice as you spell it ‚Äî once for A-G and once for A-I-N',
                emoji: 'üëè',
                audio: 'Clap twice as you spell again! Do it again!'
            },
            'grass': {
                instruction: 'Wiggle fingers down low like blades of grass as you hiss "ss"',
                emoji: 'üå±',
                audio: 'Wiggle your fingers low like grass and hiss at the end!'
            },
            'men': {
                instruction: 'Stand tall and salute as you spell M-E-N',
                emoji: 'ü´°',
                audio: 'Stand tall and salute like a soldier!'
            },
            'leg': {
                instruction: 'Lift one leg slightly for each letter: L-E-G',
                emoji: 'ü¶µ',
                audio: 'Lift your leg as you spell it!'
            },
            'beg': {
                instruction: 'Put hands together like you\'re pleading while spelling B-E-G',
                emoji: 'üôè',
                audio: 'Put your hands together and beg please please please!'
            },
            'spin': {
                instruction: 'Spin around as you spell S-P-I-N',
                emoji: 'üí´',
                audio: 'Spin around in a circle as you spell it!'
            },
            'the': {
                instruction: 'Point to something as you spell T-H-E',
                emoji: '‚òùÔ∏è',
                audio: 'Point to something as you spell the word!'
            },
            'mom': {
                instruction: 'Cross arms in a hug as you say each letter M-O-M',
                emoji: 'ü§ó',
                audio: 'Give yourself a big hug for mom!'
            },
            'dad': {
                instruction: 'Pretend to tip a hat or wave as you spell D-A-D',
                emoji: 'üëã',
                audio: 'Wave hello to dad as you spell it!'
            }
        };

        // Sight Words (common first grade sight words)
        const sightWords = ['the', 'and', 'a', 'to', 'said', 'in', 'he', 'I', 'of', 'it', 'was', 'you', 'they', 'on', 'she', 'is', 'for', 'at', 'his', 'but'];

        // Animal actions paired with specific words
        const animalActions = {
            'the': 'bunny',
            'there': 'capybaraPointing',
            'spin': 'horseSpinning',
            'grass': 'axolotlInGrass',
            'leg': 'rabbitLiftingLeg',
            'beg': 'catBegging',
            'head': 'guineaPigTappingHead',
            'bread': 'bunnyKneadingBread',
            'men': 'horseSaluting',
            'again': 'hamsterClapping'
        };

        const defaultAnimals = ['capybara', 'bunny', 'hamster', 'guineaPig', 'axolotl', 'horse'];

        // Canvas setup for tracing
        const canvas = document.getElementById('tracingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Load saved weekly words from localStorage
        function loadWeeklyWords() {
            const saved = localStorage.getItem('weeklyWords');
            if (saved) {
                weeklyWords = JSON.parse(saved);
            }
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize game
        function init() {
            loadWeeklyWords();
            // Initialize with shuffled word order for study mode
            wordOrder = shuffleArray(weeklyWords);
            createFlowerGarden();
            setupCanvas();
            startNewWord();
        }

        // Mode selection
        function setMode(mode) {
            currentMode = mode;
            currentWordIndex = 0;
            masteredWords = 0;

            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.classList.remove('active');
            });

            if (mode === 'study') {
                document.querySelector('.mode-button.study').classList.add('active');
                // Randomize word order for study mode
                wordOrder = shuffleArray(weeklyWords);
            } else if (mode === 'test') {
                document.querySelector('.mode-button.test').classList.add('active');
                // Randomize word order for test mode
                wordOrder = shuffleArray(weeklyWords);
            } else if (mode === 'action') {
                document.querySelector('.mode-button.action').classList.add('active');
                // Randomize word order for action mode
                wordOrder = shuffleArray(weeklyWords);
            } else {
                document.querySelector('.mode-button.sight').classList.add('active');
                wordOrder = [...sightWords]; // Sight words don't need shuffling
            }

            resetFlowerGarden();
            startNewWord();
        }

        // Start new word
        function startNewWord() {
            if (currentWordIndex >= wordOrder.length) {
                currentWordIndex = 0;
                // Reshuffle for study/test modes when looping
                if (currentMode === 'study' || currentMode === 'test' || currentMode === 'action') {
                    wordOrder = shuffleArray(weeklyWords);
                }
            }

            currentWord = wordOrder[currentWordIndex];
            const wordDisplay = document.getElementById('wordDisplay');
            const actionInstruction = document.getElementById('actionInstruction');
            const actionDemo = document.getElementById('actionDemo');
            const tracingArea = document.getElementById('tracingArea');
            const inputArea = document.querySelector('.input-area');
            const checkButton = document.getElementById('checkButton');

            // Reset displays
            actionInstruction.style.display = 'none';
            actionDemo.style.display = 'none';

            if (currentMode === 'action') {
                // ACTION MODE
                wordDisplay.textContent = currentWord.toUpperCase();
                wordDisplay.style.fontSize = '3rem';

                const actionCue = actionCues[currentWord.toLowerCase()];
                if (actionCue) {
                    actionInstruction.textContent = actionCue.instruction;
                    actionInstruction.style.display = 'block';
                    actionDemo.textContent = actionCue.emoji;
                    actionDemo.style.display = 'block';
                }

                // Hide input/tracing in action mode
                tracingArea.style.display = 'none';
                inputArea.style.display = 'none';
                checkButton.textContent = 'üé≠ I Did the Action!';
                checkButton.onclick = actionComplete;
                document.getElementById('letterBoxes').innerHTML = '';

                // Speak the action cue
                setTimeout(() => speakActionCue(), 500);
            } else {
                // STUDY, TEST, or SIGHT modes
                tracingArea.style.display = 'block';
                inputArea.style.display = 'block';

                if (currentMode === 'test') {
                    wordDisplay.textContent = '‚ùì Listen & Type ‚ùì';
                    wordDisplay.style.fontSize = '2rem';
                } else {
                    wordDisplay.textContent = currentWord;
                    wordDisplay.style.fontSize = '3rem';
                }

                document.getElementById('spellingInput').value = '';
                checkButton.textContent = '‚úÖ Check My Spelling!';
                checkButton.onclick = checkSpelling;

                // Create letter boxes (only in study mode and sight words mode)
                if (currentMode === 'test') {
                    document.getElementById('letterBoxes').innerHTML = '';
                } else {
                    createLetterBoxes(currentWord);
                }

                // Clear canvas
                clearTracing();

                // Speak word automatically
                setTimeout(() => speakWord(), 500);
            }

            // Update progress
            document.getElementById('progressInfo').textContent =
                `Word ${currentWordIndex + 1} of ${wordOrder.length} ‚Ä¢ ${masteredWords} flowers bloomed! üå∏`;

            // Display appropriate animal
            displayAnimal(currentWord);

            // Add spin animation for 'spin' word
            const animalSVG = document.getElementById('animalSVG');
            animalSVG.classList.remove('spinning');
            if (currentWord.toLowerCase() === 'spin') {
                setTimeout(() => {
                    animalSVG.classList.add('spinning');
                }, 100);
            }
        }

        // Display animal based on word
        function displayAnimal(word) {
            const wordLower = word.toLowerCase();
            let animalType = animalActions[wordLower] || defaultAnimals[Math.floor(Math.random() * defaultAnimals.length)];
            const animalSVG = document.getElementById('animalSVG');
            animalSVG.innerHTML = animals[animalType];
        }

        // Create letter boxes
        function createLetterBoxes(word) {
            const container = document.getElementById('letterBoxes');
            container.innerHTML = '';

            for (let letter of word) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                box.textContent = letter === ' ' ? '' : letter;
                container.appendChild(box);
            }
        }

        // Text-to-speech
        function speakWord() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                utterance.volume = 1;
                speechSynthesis.cancel();
                speechSynthesis.speak(utterance);

                createSparkles(document.querySelector('.speak-button'));
            }
        }

        // Speak action cue
        function speakActionCue() {
            if ('speechSynthesis' in window) {
                const actionCue = actionCues[currentWord.toLowerCase()];
                if (actionCue) {
                    // First say the word
                    const wordUtterance = new SpeechSynthesisUtterance(currentWord);
                    wordUtterance.rate = 0.8;
                    wordUtterance.pitch = 1.2;
                    speechSynthesis.cancel();
                    speechSynthesis.speak(wordUtterance);

                    // Then say the action instruction
                    setTimeout(() => {
                        const actionUtterance = new SpeechSynthesisUtterance(actionCue.audio);
                        actionUtterance.rate = 0.9;
                        actionUtterance.pitch = 1.1;
                        speechSynthesis.speak(actionUtterance);
                    }, 1500);
                }
            }
        }

        // Action complete
        function actionComplete() {
            playSuccessSound();
            showEncouragement('Great job doing the action! You\'re amazing! ‚ú®');
            bloomFlower();
            masteredWords++;

            // Auto-advance after 1.5 seconds
            setTimeout(() => {
                nextWord();
            }, 1500);
        }

        // Check spelling
        function checkSpelling() {
            const input = document.getElementById('spellingInput').value.trim();

            if (!input) {
                showEncouragement("Type your answer first, sweetie! üíï");
                return;
            }

            if (input.toLowerCase() === currentWord.toLowerCase()) {
                // Correct!
                playSuccessSound();
                showCelebration();
                showEncouragement('Perfect! You are amazing! ‚ú®üåü');
                bloomFlower();
                masteredWords++;

                // Change button to next
                document.getElementById('checkButton').textContent = '‚û°Ô∏è Next Word!';
                document.getElementById('checkButton').classList.add('next-button');
                document.getElementById('checkButton').onclick = nextWord;

                // Auto-advance after 2 seconds
                setTimeout(() => {
                    nextWord();
                }, 2000);
            } else {
                // Gentle try again
                playEncouragementSound();
                showEncouragement("Let's try again together! You've got this! üíï");

                // Give a helpful hint by showing the word briefly (but not in test mode)
                const wordDisplay = document.getElementById('wordDisplay');
                if (currentMode !== 'test') {
                    wordDisplay.style.color = '#98e5d5';
                    setTimeout(() => {
                        wordDisplay.style.color = '#ff69b4';
                    }, 1500);
                }

                document.getElementById('spellingInput').value = '';
                document.getElementById('spellingInput').focus();
            }
        }

        // Next word
        function nextWord() {
            currentWordIndex++;
            document.getElementById('checkButton').classList.remove('next-button');
            startNewWord();
        }

        // Canvas drawing
        function setupCanvas() {
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Create glitter trail
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);

            // Glitter gradient
            const gradient = ctx.createLinearGradient(lastX, lastY, x, y);
            gradient.addColorStop(0, '#ff69b4');
            gradient.addColorStop(0.5, '#e0b0ff');
            gradient.addColorStop(1, '#98e5d5');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ffd1dc';
            ctx.stroke();

            lastX = x;
            lastY = y;

            // Add glitter particles
            if (Math.random() > 0.5) {
                createGlitterParticle(e.clientX, e.clientY);
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearTracing() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Glitter particle effect
        function createGlitterParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 6 + 3;
            const colors = ['#ff69b4', '#e0b0ff', '#98e5d5', '#ffd1dc', '#fff'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = color;
            particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;

            const tx = (Math.random() - 0.5) * 100;
            const ty = (Math.random() - 0.5) * 100 - 50;
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');

            particle.style.animation = `particleFloat ${Math.random() * 0.5 + 0.5}s ease-out forwards`;

            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 1000);
        }

        // Sparkles effect
        function createSparkles(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = rect.left + rect.width / 2 + (Math.random() - 0.5) * 100 + 'px';
                sparkle.style.top = rect.top + rect.height / 2 + (Math.random() - 0.5) * 100 + 'px';
                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 2000);
            }
        }

        // Celebration animation
        function showCelebration() {
            const celebration = document.getElementById('celebration');

            // Create SVG hearts and stars
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '200');
            svg.setAttribute('height', '200');
            svg.setAttribute('viewBox', '0 0 200 200');

            // Star
            const star = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            star.setAttribute('d', 'M100,20 L110,70 L160,80 L120,110 L130,160 L100,135 L70,160 L80,110 L40,80 L90,70 Z');
            star.setAttribute('fill', '#ffd700');
            star.setAttribute('stroke', '#ff69b4');
            star.setAttribute('stroke-width', '3');
            svg.appendChild(star);

            // Heart
            const heart = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            heart.setAttribute('d', 'M100,170 C100,170 40,130 40,90 C40,70 50,60 65,60 C80,60 90,70 100,85 C110,70 120,60 135,60 C150,60 160,70 160,90 C160,130 100,170 100,170 Z');
            heart.setAttribute('fill', '#ff69b4');
            heart.setAttribute('stroke', '#fff');
            heart.setAttribute('stroke-width', '2');
            svg.appendChild(heart);

            celebration.innerHTML = '';
            celebration.appendChild(svg);
            celebration.classList.add('show');

            setTimeout(() => {
                celebration.classList.remove('show');
            }, 1000);
        }

        // Encouragement message
        function showEncouragement(message) {
            const encouragement = document.getElementById('encouragement');
            encouragement.textContent = message;
            encouragement.classList.add('show');

            setTimeout(() => {
                encouragement.classList.remove('show');
            }, 2000);
        }

        // Flower garden
        function createFlowerGarden() {
            const garden = document.getElementById('flowerGarden');

            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.id = 'flower' + i;
                flower.innerHTML = flowerTemplates[i % flowerTemplates.length];
                garden.appendChild(flower);
            }
        }

        function bloomFlower() {
            const flowers = document.querySelectorAll('.flower:not(.bloomed)');
            if (flowers.length > 0) {
                flowers[0].classList.add('bloomed');
            }
        }

        function resetFlowerGarden() {
            document.querySelectorAll('.flower').forEach(f => f.classList.remove('bloomed'));
        }

        // Sound effects (using Web Audio API)
        function playSuccessSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Create a pleasant ascending tone
            const notes = [523.25, 659.25, 783.99]; // C, E, G
            notes.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);

                oscillator.start(audioContext.currentTime + i * 0.1);
                oscillator.stop(audioContext.currentTime + i * 0.1 + 0.3);
            });
        }

        function playEncouragementSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 440; // A note
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Settings Modal
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            const inputsContainer = document.getElementById('wordInputs');

            inputsContainer.innerHTML = '';

            weeklyWords.forEach((word, index) => {
                const group = document.createElement('div');
                group.className = 'word-input-group';

                const label = document.createElement('label');
                label.textContent = `Word ${index + 1}:`;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = word;
                input.id = `word${index}`;

                group.appendChild(label);
                group.appendChild(input);
                inputsContainer.appendChild(group);
            });

            modal.classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            const newWords = [];

            for (let i = 0; i < weeklyWords.length; i++) {
                const input = document.getElementById(`word${i}`);
                const word = input.value.trim();
                if (word) {
                    newWords.push(word);
                }
            }

            if (newWords.length > 0) {
                weeklyWords = newWords;
                localStorage.setItem('weeklyWords', JSON.stringify(weeklyWords));

                showEncouragement('Words saved! Great job, parents! üíï');
                closeSettings();

                // Restart if in study, test, or action mode
                if (currentMode === 'study' || currentMode === 'test' || currentMode === 'action') {
                    currentWordIndex = 0;
                    masteredWords = 0;
                    wordOrder = shuffleArray(weeklyWords);
                    resetFlowerGarden();
                    startNewWord();
                }
            }
        }

        // Handle Enter key in input
        document.getElementById('spellingInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const button = document.getElementById('checkButton');
                button.onclick();
            }
        });

        // Resize canvas for mobile
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(600, container.clientWidth - 40);
            canvas.width = maxWidth;
            canvas.style.width = maxWidth + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize on load
        window.onload = init;
    </script>
